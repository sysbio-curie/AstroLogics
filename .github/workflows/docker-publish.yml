name: Build and Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  
  publish_docker_hub:
    name: Docker MaBoSS Server
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache Docker images.
      uses: ScribeMD/docker-cache@0.5.0
      with:
        key: docker-${{ runner.os }}-${{ github.run_id }}

    - name: Connect Docker Hub
      run: |
        echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
        
    - name: Upload Docker Hub
      run: | 
          docker tag astrologics:latest astrologics:${{ github.event.release.tag_name }}
          docker tag astrologics:latest sysbiocurie/astrologics:latest
          docker tag astrologics:${{ github.event.release.tag_name }} sysbiocurie/astrologics:${{ github.event.release.tag_name }}
          docker push sysbiocurie/astrologics:latest
          docker push sysbiocurie/astrologics:${{ github.event.release.tag_name }}
            
  publish_docker_ghcr:
    runs-on: ubuntu-latest
    env:
        REGISTRY: ghcr.io
        IMAGE_NAME: astrologics

    permissions:
        contents: read
        packages: write
    steps:
    - uses: actions/checkout@v4
          
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: containers/docker/Dockerfile
        push: true
        tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.event.release.tag_name }},${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
        labels: ${{ steps.meta.outputs.labels }}
      
